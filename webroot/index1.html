</div>

	<script>

					break;
				case 4:
					$(".table tbody").append('<tr><td>集团2020年度全景计划</td><td>东风东计划</td><td>项目全景计划</td><td>2020-08-17</td><td>张小鹏</td><td><span class="badge badge-danger">9</span></td><td><span class="badge badge-warning">2</span></td></tr>');

					break;
			}
		};
		$(".menu_left>div.row").on("click",function(){
			var inx = $(this).index();
			loadTableData(inx);//加载table数据
			inx+=1;
			$(this).addClass("active").siblings().removeClass("active");
			$(".menu_left>div.row img").each(function(i,v){
				var ii = i+1;
				v.src="images/"+ii+".png";	
			});
			$(this).find('img').attr('src',"images/"+inx+"active.png");
			
		})
	</script>
